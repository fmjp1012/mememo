version: "3.9"

volumes:
  php-fpm-socket:
  db-store:

services:
  nginx:
    container_name: mememo-nginx
    build:
      context: ./infra/docker/development/nginx
    volumes:
      - php-fpm-socket:/var/run/php-fpm
      - ./infra/docker/development/nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 8080:80
    depends_on:
      - laravel
      - nextjs

  laravel:
    container_name: mememo-laravel
    build:
      context: ./infra/docker/development/php
    volumes:
      - php-fpm-socket:/var/run/php-fpm
      - ./laravel:/work/laravel

  nextjs:
    container_name: mememo-nextjs
    build:
      context: ./infra/docker/development/nextjs
    volumes:
      - ./nextjs:/work/nextjs
    ports:
      - 3000:3000

  db:
    container_name: mememo-db
    build:
      context: ./infra/docker/development/mysql
    volumes:
      - db-store:/var/lib/mysql
    ports:
      - 43306:3306 # 外部からDB内へのアクセス用
    environment:
      MYSQL_ROOT_PASSWORD: laravel
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
